<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="Restart.css"/>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div id="header">
      <p>
        Restart
      </p>
    </div>

    <div class="bookmarkscontainer">
      <p>
        <span><img src="./images/Settings.png"> Settings</span>
        <span><img src="./images/WaitingRoom.png"> Waiting Room</span>
        <span><img src="./images/Ideate.png"> Ideate </span>
        <span><img src="./images/Share.png"> Share/Feedback</span>
        <span style="color:#34495E"><img src="./images/Iterate.png"> Iterate</span>
        <br />
      </p>
    </div>

    <div id="question">
      <p class="reiterate">
          Want to start another round?
          <br />
      </p>
      <p class="number">
        Current number of iterations: 1
        <br />
        <br />
      </p>
    </div>

<div id="container">
        <div class="yesplease">
        <p class="yestext">
          <a href="#openModal1">
            Yes!
          </a>
        </p>
      </div>


        <div id="openModal1" class="modalDialog1">
          <div><a href="#close" title="Close" class="close">X</a>
            <center>
              You will now be redirected to the waiting room.
            </center>
          </div>
        </div>

      <div class="nothanks">
        <p class="notext">
          <a href="#openModal">
              No, thanks.
          </a>
        </p>
        </div>

          <div id="openModal" class="modalDialog">
              <div>	<a href="#close" title="Close" class="close">X</a>
                  <center>
                    Thanks for using idea8!
                  </center>
              </div>
            </div>
          </div>

</body>
</html>
